databases:
  - name: budget-app
    databaseName: budget_app_pgnf
    user: budget_app_pgnf_user
services:
  - type: web
    name: BudgetApp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget-app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
